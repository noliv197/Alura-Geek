<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek - Cadastro Produto</title>
    <link rel="icon" href="../assets/img/icone/icone-logo.png">

    <link rel="stylesheet" href="../assets/css/base/base.css">
    <link rel="stylesheet" href="../assets/css/styles/cabecalho.css">
    <link rel="stylesheet" href="../assets/css/styles/principal.css">
    <link rel="stylesheet" href="../assets/css/styles/rodape.css">
</head>
<body>
    <header>
        <section class="cabecalho">
            <div class="cabecalho__principal">
                <a href="../index.html"><img src="../assets/img/icone/Logo.png" alt="Logo da AluraGeek"></a>
                <a href="./produtos-todos.html" class="btn btn__secundario">Buscar</a>
            </div>
            <a href="login.html" class="btn btn__secundario">Menu administrador</a>
        </section>
    </header>
    <main class="cadastro">
        <div data-aviso></div>
        <form class="formulario__cadastro" data-formulario>
            <h2 class="texto__secao">Editar produto</h2>
            <div class="container__input">
                <label class="texto__pequeno" for="url">URL da imagem</label>
                <input class="input__padrao" id="url" type="url" data-url data-tipo="url" required>
                <div data-erro></div>
            </div>
            <div class="container__input">
                <label class="texto__pequeno" for="categoria">Categoria</label>
                <select class="input__padrao" id="categoria" data-categoria data-tipo="categoria" required>
                    <option value="">--Escolha uma opção--</option>
                    <option value="starwars">Star Wars</option>
                    <option value="console">Consoles</option>
                    <option value="diversos">Diversos</option>
                </select>
                <div data-erro></div>
            </div>
            <div class="container__input">
                <label class="texto__pequeno" for="nome">Nome do produto</label>
                <input class="input__padrao" id="nome" type="text"  placeholder="Produto XYZ" data-titulo data-tipo="titulo" required>
                <div data-erro></div>
            </div>
            <div class="container__input">
                <label class="texto__pequeno" for="preco">Preço do produto</label>
                <input class="input__padrao" id="preco" type="text"  placeholder="R$60,00" data-preco data-tipo="preco" required>
                <div data-erro></div>
            </div>
            <textarea class="input__padrao input__padrao--textarea" placeholder="Descrição do produto" data-descricao data-tipo="descricao" required></textarea>
            <div data-erro></div>
            <button class="btn btn__primario" data-botao>Salvar alterações</button>
        </form>
    </main>
    <footer>
        <section class="rodape">
            <div class="rodape__links">
                <a href="../index.html"><img src="../assets/img/icone/Logo.png" alt="Logo AluraGeek"></a>
                <div class="container__links">
                    <a class="texto__normal" href="#">Quem somos nós</a>
                    <a class="texto__normal" href="#">Politica de privacidade</a>
                    <a class="texto__normal" href="#">Programa fidelidade</a>
                    <a class="texto__normal" href="#">Nossas lojas</a>
                    <a class="texto__normal" href="#">Quero ser franqueado</a>
                    <a class="texto__normal" href="#">Anuncie aqui</a>
                </div>
            </div>
            <form class="formulario__contato" data-contato>
                <h3 class="texto__negrito">Fale conosco</h3>
                <div class="container__input">
                    <label class="texto__pequeno" for="contato-nome">Nome</label>
                    <input class="input__padrao" id="contato-nome" type="text" placeholder="André Lisboa" data-nome data-tipo="nome" required>
                    <div data-erro></div>
                </div>
                <textarea class="input__padrao input__padrao--textarea" placeholder="Escreva sua mensagem" data-mensagem data-tipo="mensagem" required></textarea>
                <div data-erro></div>
                <button class="btn btn__primario">Enviar mensagem</button>
                <div data-avisoMensagem></div>
            </form>
        </section>
        <section class="copyright">
            <span class="texto__normal">Desenvolvido por Natália Oliveira</span>
            <span class="texto__normal">2022</span>
        </section>
    </footer>
    <script src="../app/boot/bootEdicao.js" type="module"></script>
</body>
</html>
