<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek - Login</title>
    <link rel="icon" href="../assets/img/icone/icone-logo.png">

    <link rel="stylesheet" href="../assets/css/base/base.css">
    <link rel="stylesheet" href="../assets/css/styles/cabecalho.css">
    <link rel="stylesheet" href="../assets/css/styles/principal.css">
    <link rel="stylesheet" href="../assets/css/styles/rodape.css">
</head>
<body>
    <header>
        <section class="cabecalho">
            <div class="cabecalho__principal">
                <a href="../index.html"><img src="../assets/img/icone/Logo.png" alt="Logo da AluraGeek"></a>
                <input class="input__busca" type="search" placeholder="O que deseja encontrar?">
            </div>
            <button class="btn__icone btn__busca"></button>
        </section>
        <input class="input__busca input__busca--dropdown transparente" type="search" placeholder="O que deseja encontrar?">
    </header>
    <main class="login">
        <form class="formulario__login">
            <h2 class="texto__negrito">Iniciar sessão</h2>
            <input class="input__padrao" type="text"  placeholder="Escreva seu e-mail" data-tipo="email" required>
            <div data-erro></div>
            <input class="input__padrao" type="password"  placeholder="Escreva sua senha" data-tipo="senha" required>
            <div data-erro></div>
            <button class="btn btn__primario"> Entrar</button>
        </form>
    </main>
    <footer>
        <section class="rodape">
            <div class="rodape__links">
                <a href="../index.html"><img src="../assets/img/icone/Logo.png" alt="Logo AluraGeek"></a>
                <div class="container__links">
                    <a class="texto__normal" href="#">Quem somos nós</a>
                    <a class="texto__normal" href="#">Politica de privacidade</a>
                    <a class="texto__normal" href="#">Programa fidelidade</a>
                    <a class="texto__normal" href="#">Nossas lojas</a>
                    <a class="texto__normal" href="#">Quero ser franqueado</a>
                    <a class="texto__normal" href="#">Anuncie aqui</a>
                </div>
            </div>
            <form class="formulario__contato" data-contato>
                <h3 class="texto__negrito">Fale conosco</h3>
                <div class="container__input">
                    <label class="texto__pequeno" for="contato-nome">Nome</label>
                    <input class="input__padrao" id="contato-nome" type="text" placeholder="André Lisboa" data-nome data-tipo="nome" required>
                    <div data-erro></div>
                </div>
                <textarea class="input__padrao input__padrao--textarea" placeholder="Escreva sua mensagem" data-mensagem data-tipo="mensagem" required></textarea>
                <div data-erro></div>
                <button class="btn btn__primario">Enviar mensagem</button>
            </form>
        </section>
        <section class="copyright">
            <span class="texto__normal">Desenvolvido por Natália Oliveira</span>
            <span class="texto__normal">2022</span>
        </section>
    </footer>
    <script src="../app/boot/bootLogin.js" type="module"></script>
</body>
</html>
